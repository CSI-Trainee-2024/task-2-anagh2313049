<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Workout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="begin">
        <div id="frame1">
            <p>Track Your Reps & Time Efficiently</p>
            <button id="begin-Workout">Begin Workout <i class="fa-regular fa-circle-play fa-lg"
                    style="color: #000000;"></i></button>
        </div>
    </div>
    <div class="container">
        <!-- Form for adding exercises -->
        <div class="exercise-form">
            <form action="#">
                <!-- Input fields -->
                <input type="text" placeholder="Add Your Exercise" id="Exercise" required>
                <input type="number" placeholder="Number of times" id="quantity" required>
                <div id="TimeLimit">
                    <label for="time" style="color: #454545;">Specify Time Limit</label>
                    <input type="number" id="hours" class="timebox" placeholder="00" min="0" max="23" required>
                    <span>:</span>
                    <input type="number" id="minutes" class="timebox" placeholder="00" min="0" max="59" required>
                    <span>:</span>
                    <input type="number" id="seconds" class="timebox" placeholder="00" min="0" max="59" required>
                </div>
                <!-- Button for adding exercises -->
                <button type="button" id="submitExercise">Add To Workout Plan</button>
            </form>
            <div class="line">

            </div>
            <div class="ExerciseSection"></div>
        </div>

        <!-- Timer Section -->
        <div id="currentExerciseDisplay" class="current-exercise-display"></div>

        <!-- Show Results Button Section -->
        <div id="showResultsButton" style="display: none;">
            <button id="showResults">Show Results</button>
        </div>

        <!-- Results Table Section -->
        <div id="resultsTable" class="results-table" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>Exercise Name</th>
                        <th>Planned Time</th>
                        <th>Actual Completion Time</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
