<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Workout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="begin">
        <div id="frame1">
            <p>Track Your Reps & Time Efficiently</p>
            <button>Begin Workout <i class="fa-regular fa-circle-play fa-lg" style="color: #000000;"></i></button>
        </div>
    </div>
    <div class="container">
        <div class="exercise-form">
            <form action="#">
                <input type="text" placeholder="Add Your Exercise" id="Exercise">
                <input type="number" placeholder="Number of times" id="quantity">
                <div id="TimeLimit">
                    <label for="time" style="color: #454545;">Specify Time Limit</label>
                    <input type="number" id="hours" class="timebox" placeholder="00" min="0" max="23">
                    <span>:</span>
                    <input type="number"id="minutes" class="timebox" placeholder="00" min="0" max="59">
                    <span>:</span>
                    <input type="number" id="seconds" class="timebox" placeholder="00" min="0" max="59">
                </div>
                <button id="submitExercise">Add To Workout Plan</button>
            </form>
            <hr>
        </div>
    </div>







    <script src="script.js"></script>
</body>
</html>
